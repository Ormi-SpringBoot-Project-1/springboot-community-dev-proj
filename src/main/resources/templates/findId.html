<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
        }
        .button-container {
            display: flex;
            flex-direction: row;
            justify-content: left;
        }
        .btn {
            margin-right: 10px; /* 버튼 사이 간격 조정 */
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">아이디 찾기</h2>
                <p class="text-white-50 mt-2 mb-5">회원가입시 입력한 전화번호를 입력해주세요!</p>

                <div class = "mb-2">
                    <form th:action="@{/findId}" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label text-white">전화번호</label>
                            <input type="tel" class="form-control" name="phoneNumber" placeholder="전화번호를 입력해주세요. (ex.01012345678)" autocomplete="off">
                        </div>
                        <button type="submit" class="btn btn-primary">아이디 찾기</button>
                    </form>
                    <div class="button-container mt-3">
                        <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/login'">뒤로 가기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
