<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 조회</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">사이트 제목</h1>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title" th:text="${post.title}"></h5>
            <p> <span class="card-text" th:text="'작성자 : ' + ${post.user.nickname}"></span>
                <span class="card-text" th:text="'등급 : ' + ${post.user.level}"></span>
                <span class="card-text" th:if="${post.updatedAt}" th:text="'작성일 : ' + ${post.updatedAt} + '(수정됨)'"></span>
                <span class="card-text" th:unless="${post.updatedAt}" th:text="'작성일 : ' +${post.createdAt}"></span>
            </p>
        </div>
        <div class="card-body">
            <p class="card-text" th:text="${post.content}"></p>
        </div>
    </div>
    <br>
</div>

</body>
</html>
