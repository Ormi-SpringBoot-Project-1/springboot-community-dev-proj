<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

</head>
<body class="gradient-custom">
<section class="d-flex vh-100 m-5">
  <h1 class="position-fixed">스터디 그룹 모집 커뮤니티</h1>

  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-light" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="alert alert-secondary font-weight-bold">로그인</h2>
        <p class="font-italic mt-3 mb-3">서비스를 사용하려면 로그인을 해주세요!</p>

        <div class="form">
          <form action="/login" method="POST">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>

            <div class="form-group mb-3">
              <label class="form-label font-weight-bold">E-mail</label>
              <input type="email" class="form-control" name="username" placeholder="아이디(이메일)를 입력해주세요." autocomplete="on">
            </div>

            <div class="d-flex flex-column mb-3">
              <label class="form-label font-weight-bold">Password</label>
              <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요." autocomplete="off">
            </div>

            <button type="submit" class="btn btn-primary">로그인</button>
          </form>

          <div class="button-container mt-1">
            <button type="button" class="btn btn-secondary mt-3" onclick="location.href = '/findId'">아이디 찾기</button>
            <button type="button" class="btn btn-secondary mt-3" onclick="location.href = '/signup'">회원가입</button>
            <button type="button" class="btn btn-secondary mt-3" onclick="location.href = '/findPassword'">비밀번호 찾기</button>
          </div>
          <div class="alert alert-danger mt-3" style="margin-bottom: 0" th:if="${not #strings.isEmpty(error)}" th:text="${errorMessage}"></div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
