<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

  <style>
    .gradient-custom {
      background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
    }

    .button-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    .btn {
      margin-right: 10px; /* 버튼 사이 간격 조정 */
    }
  </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
  <div class="container-fluid row justify-content-center align-content-center">
    <div class="card bg-dark" style="border-radius: 1rem;">
      <div class="card-body p-5 text-center">
        <h2 class="text-white">로그인</h2>
        <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

        <div class="mb-2">
          <form action="/login" method="POST">
            <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}"/>
            <div class="mb-3">
              <label class="form-label text-white">아이디</label>
              <input type="email" class="form-control" name="username" placeholder="아이디(이메일)를 입력해주세요." autocomplete="on">
            </div>
            <div class="mb-3">
              <label class="form-label text-white">비밀번호</label>
              <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요." autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">로그인</button>
          </form>

          <div class="button-container mt-3">
            <button type="button" class="btn btn-secondary mt-3" onclick="location.href = '/findId'">아이디 찾기</button>
            <button type="button" class="btn btn-secondary mt-3" onclick="location.href = '/signup'">회원가입</button>
            <button type="button" class="btn btn-secondary mt-3" onclick="location.href = '/findPassword'">비밀번호 찾기</button>
          </div>
          <div th:if="error != null" th:text="${errorMessage}"></div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
