<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background: linear-gradient(to right, rgba(254, 238, 229, 1), rgba(229, 193, 197, 1))
        }
        .button-container {
            text-align: left; /* 좌측 정렬 */
        }

        .btn {
            margin-right: 10px; /* 버튼 사이 간격 조정 */
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-content-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <h2 class="text-white">회원 가입</h2>
                <p class="text-white-50 mt-2 mb-5">서비스 사용을 위한 회원 가입</p>

                <div class = "mb-2">
                    <form th:action="@{/user}" method="POST">
                        <!-- 토큰을 추가하여 CSRF 공격 방지 -->
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label text-white">아이디</label>
                            <input type="email" class="form-control" name="email" placeholder="아이디로 사용할 이메일을 입력해주세요.">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">닉네임</label>
                            <input type="text" class="form-control" name="nickname" placeholder="사용할 닉네임을 입력해주세요.">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호</label>
                            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요.(대,소문자,숫자 포함 8자 이상)">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">비밀번호 확인</label>
                            <input type="password" class="form-control" name="confirm_password" placeholder="비밀번호를 다시 한번 더 입력해주세요.">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">전화번호</label>
                            <input type="tel" class="form-control" name="tel" placeholder="전화번호를 입력해주세요. (ex.01012345678)">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">자기소개</label>
                            <textarea name="description" cols="60" rows="5" class="form-control"
                                      onfocus="if(this.value=='간단한 자기소개를 작성해주세요.') this.value='';"
                                      onblur="if(this.value=='') this.value='간단한 자기소개를 작성해주세요.';"
                                      onmouseover="this.focus();" placeholder="간단한 자기소개를 작성해주세요."></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">회원가입</button>
                        <div class="button-container">
                        <button type="button" class="btn btn-secondary mt-3" onclick="location.href='/login'">뒤로 가기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
